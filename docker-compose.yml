version: "3.9"

services:
  python-app:
    build:
      context: ./python-app
    env_file: .env
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
    depends_on:
      - mysql
      - ollama
    expose:
      - "8000"
    networks:
      - backend
    restart: unless-stopped

  java-app:
    build:
      context: ./java-app
    env_file: .env
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
    depends_on:
      - mysql
      - ollama
    expose:
      - "8080"
    networks:
      - backend
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    expose:
      - "11434"
    networks:
      - backend
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    env_file: .env
    depends_on:
      - python-app
      - java-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/reload.sh:/docker-entrypoint.d/90-reload.sh:ro
      - certbot_www:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
    networks:
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - ./certbot/renew.sh:/renew.sh:ro
    entrypoint: ["/bin/sh", "/renew.sh"]
    depends_on:
      - nginx
    networks:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
  ollama_data:
  certbot_etc:
  certbot_www:

networks:
  backend:
    driver: bridge
